{% extends "main.html" %}
{% block content %}
<h1>New Menu Item</h1>

<form action="{{url_for('newMenuItem',produce_id=produce_id)}}" method = 'POST'>

<p>Name:</p>

<input type='text' size='30' name="name">



<p>ID:</p>

<input type='number' size='30' name="id">

<p>Description:</p>

<input type='text' size='250' id='description'>


<p>Price:</p>

<input type='number' size='30' id='price'>

<p>Type:</p>

<input type='text' size='30' id='type'>

<p>Produce_id:</p>

<input type='number' size='30' id='produce_id'>

<input type='submit' value='Create'>

</form>
{% endblock %}
